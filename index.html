<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learn Irregular Verbs</title>
	<link rel="icon" href="src/brightness-high.svg" type="image/svg+xml">
	<link rel="stylesheet" href="src/style.css">
</head>
<body>

	<div class="container">

		<button onclick="checkAll()" title="Ctrl + Q">Check All</button>

		<button onclick="learnAll()" title="Ctrl + Y">Learn All</button>

		<button onclick="clearAll()" title="Ctrl + I">Clear All</button>

		<button class="toggleLessImp" onclick="hideLessImp()" title="Ctrl + B">Hide Less Important</button>

		<button class="toggleLastCol" onclick="hideLastCol()" title="Ctrl + M">Hide Last Column</button>


		<div class="timerDiv">

			<button class="timerButton" onclick="toggleTimer()" title="Start Timer ( Ctrl + , )"><img src="src/play-fill.svg"></button>

			<span class="timer">
				<span class="min">00</span> : <span class="sec">00</span>
			</span>

			<button onclick="resetTimer()" title="Reset Timer ( Ctrl + . )"><img src="src/arrow-clockwise.svg"></button>

		</div><br><br>


		<table spellcheck="false">
			<tr>
				<th>Serial</th>
				<th>Present</th>
				<th>Past Tense</th>
				<th>Past Participle</th>
				<th>Check / Learn / Clear</th>
			</tr>
		</table>

		<p align="center">Source: Bangla Academy English-Bangla Dictionary</p>

		<p align="center">Source of important ones: Common Mistakes in English by T. J. Fitikides</p>

	</div><!-- .container -->

<script src="src/script.js"></script>
</body>
</html>
